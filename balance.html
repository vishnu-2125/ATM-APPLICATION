{% set title = "Check Balance" %}
{% set css_file = "balance.css" %}

{% block content %}
<h1>Check Balance</h1>

{% if message %}
<p class = "{{msg_type}}">{{message}}</p>
{% endif %}

<form method="post">
    <label>Account No:</label>
    <input type="text" name="acc_no" required>
    <input type="submit" value="Check">
</form>

{% if account %}
<ul>

{% endblock %}
